{% extends 'layout.html' %}
{% block body %} 
<h2> {{ptitle}} </h2>
{% for equipment in list %}
<h3>{{ equipment.__str__() }} </h3>
<div class="btn-group">
    <button type="button" class="btn btn-primary"><a href="{{ url_for('updateEquipment', pk=equipment.equipment_id)}}">Update Equipment</a> </button>
    <button type="button" class="btn btn-primary"><a href="{{url_for('deleteEquipment', pk = equipment.equipment_id) }}"> Delete Equipment</a> </button>
  </div>
  <br><br>
{% endfor %}


{% endblock body %}
