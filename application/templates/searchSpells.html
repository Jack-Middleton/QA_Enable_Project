{% extends 'layout.html' %}
{% block body %} 
<h2> {{ptitle}} </h2>
{% for spell in list %}
<h3> {{ spell.__str__() }} </h3>
<div class="btn-group">
    <button type="button" class="btn btn-primary"><a href="{{ url_for('updatespell', pk=spell.spell_id)}}">Update Spell</a> </button>
    <button type="button" class="btn btn-primary"><a href="{{url_for('deletespell', pk = spell.spell_id) }}"> Delete Spell </a> </button>
  </div>
  <br><br>
{% endfor %}


{% endblock body %}
